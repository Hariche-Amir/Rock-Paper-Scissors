<script>
    function getComputerChoice(){
        const choice = ["rock","paper","scissors"];
        const index = Math.floor(Math.random() * 3);
        return choice[index];
    }
    
    function getHumanChoice(){
        let humanChoice = prompt("Enter a valid choice (rock, paper, scissors):").toLowerCase();
        while (!["rock", "paper", "scissors"].includes(humanChoice)) {
            humanChoice = prompt("Invalid choice. Please enter rock, paper, or scissors:").toLowerCase();
        }
        return humanChoice;
    }
    
    let humanScore = 0;
    let computerScore = 0;
    
    function playRound(humanChoice, computerChoice){
        if (humanChoice === computerChoice){
            return "It's a tie!";
        }
        else if ((humanChoice === "rock" && computerChoice === "scissors") ||
                (humanChoice === "scissors" && computerChoice === "paper") ||
                (humanChoice === "paper" && computerChoice === "rock")) {
            return "Congrats! You've won!";
        } else {
            return "You've been beaten by a bot!";
        }
    }

    function playGame(){
        for (let i = 0; i < 5; i++) {
            const humanChoice = getHumanChoice();
            const computerChoice = getComputerChoice();
            const result = playRound(humanChoice, computerChoice);
            console.log(`Round ${i+1}: Human - ${humanChoice}, Computer - ${computerChoice}. Result: ${result}`);
            
            if (result === "Congrats! You've won!") {
                humanScore++;
            } else if (result === "You've been beaten by a bot!") {
                computerScore++;
            }
        }
        
        if (humanScore > computerScore){
            console.log("You won the game!");
        } else if (computerScore > humanScore){
            console.log("You've lost the game. Try again!");
        } else {
            console.log("The game is a tie!");
        }
        
       
        humanScore = 0;
        computerScore = 0;
    }
    
    playGame();
</script>
